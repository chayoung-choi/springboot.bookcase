{{>layout/header}}
  <h1>스프링 부트로 시작하는 웹 서비스</h1>
   <div class="col-md-12">
       <!--로그인 기능 영역-->
       <div class="row">
           <div class="col-md-6">
               <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
               {{#userName}}
                   Logged in as : <span id="user">{{username}}</span>
                   <!-- 스프링 시큐리티에서 기본적으로 제공하는 로그아웃 URL -->
                   <a href="/logout" class="btn btn-info active" role="button">Logout</a>
               {{/userName}}
               {{^userName}}<!-- 해당 값이 존재하지 않는 경우에는 ^를 사용 -->
                   <!-- 스프링 시큐리티에서 기본적으로 제공하는 로그인 URL -->
                   <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google 간편 로그인</a>
                   <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver 간편 로그인</a>
                   <a href="/oauth2/authorization/kakao" class="btn btn-warning active" role="button">카카오 간편 로그인</a>
               {{/userName}}
                   <a href="/home" class="btn btn-first active" role="button">홈</a>
           </div>
       </div>
   </div>
   <br>
  <!-- 목록 출력 영역 -->
  <table class="table table-horizontal table-bordered">
      <thead class="thead-strong">
      <tr>
          <th>게시글 번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>최종수정일</th>
      </tr>
      </thead>
      <tbody id="tbody">
      {{#posts}}
          <tr>
              <td>{{id}}</td>
              <td><a href="/posts/update/{{id}}">{{title}}</a></td>
              <td>{{author}}</td>
              <td>{{modifiedDate}}</td>
          </tr>
      {{/posts}}
      </tbody>
  </table>
{{>layout/footer}}
