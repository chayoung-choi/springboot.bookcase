{{>layout/header}}
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
	<a class="navbar-brand" href="javascript:history.back();">
	 	<svg width="1em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  		<path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
	  		<path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
		</svg>
	</a>
	<ul class="navbar-nav mr-auto">
		<li class="nav-item active">
			<strong>{{bookcase.name}}</strong>
		</li>
	</ul>
</nav>
<main class="container include-nav-header">
	<div class="row py-3">
		<div class="col-12 text-center">
			<img src="{{book.thumbnail}}" class="card-img shadow border w-50" style="max-width:240px;" alt="{{book.title}}">
		</div>
		<div class="col-12 book-title h4">{{book.title}}</div>
		<div class="col-10 text-muted">{{book.authors}}</div>
		<div class="col-2 text-muted">
			<div class="float-right ">
				<a href="{{book.url}}" class="btn btn-outline-secondary book-url" role="button" target="_blank">
				  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-up-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
		  		    <path fill-rule="evenodd" d="M1.5 13A1.5 1.5 0 0 0 3 14.5h8a1.5 1.5 0 0 0 1.5-1.5V9a.5.5 0 0 0-1 0v4a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 5v8zm7-11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.5H9a.5.5 0 0 1-.5-.5z"/>
				    <path fill-rule="evenodd" d="M14.354 1.646a.5.5 0 0 1 0 .708l-8 8a.5.5 0 0 1-.708-.708l8-8a.5.5 0 0 1 .708 0z"/>
				  </svg>
			  	</a>
			</div>
		</div>
		<div class="col-10 text-black-50">{{book.publisher}} {{book.datetime}}</div>
	</div>
</main>
<div class="container-fluid pt-3 book-info border-top bg-light" style="padding-bottom: 75px!important;">
	<div class="container mb-3">
		<div class="row py-3 shadow-sm rounded bg-white">
			<div class="col-12"><h5 class="font-weight-bold">책 소개</h5></div>
			<div class="col-12">{{book.contents}}</div>
		</div>
	</div>
</div>
<div class="container fixed-bottom px-3 pb-3" style="background-color: rgba( 255, 255, 255, 0.5 );">
	<button type="button" class="btn btn-primary btn-lg btn-block shadow-sm border">대여하기</button>
</div>
<script src="/js/app/books.js"></script>
{{>layout/footer}}
