{{>layout/header}}
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
	<a class="navbar-brand" href="javascript:history.back();">
	 	<svg width="1em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  		<path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
	  		<path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
		</svg>
	</a>
	<ul class="navbar-nav mr-auto">
		<li class="nav-item active">
			<strong>{{bookcase.name}}</strong>
		</li>
	</ul>
</nav>
<main class="container include-nav-header include-nav-bottom">
	<div class="pt-2">
		<img src="{{book.thumbnail}}" class="card-img shadow-sm border" alt="{{book.title}}">
		<span class="book-title">{{book.title}}</span>
		<p>
			<small class="text-muted">{{book.authors}}</small>
		</p>
	</div>
</main>
<script src="/js/app/books.js"></script>
{{>layout/nav-bottom}}
{{>layout/footer}}
