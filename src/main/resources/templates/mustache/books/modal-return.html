<div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" data-book-id="">
      <div class="modal-header">
        <h5 class="modal-title" id="returnModalLabel">반납하기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="review" class="col-form-label">한줄평:</label>
            <div class="custom-control custom-switch float-right py-2">
			  <input type="checkbox" class="custom-control-input" id="privateSwitch" name="private_switch">
			  <label class="custom-control-label" for="privateSwitch">나만보기</label>
			</div>
            <textarea class="form-control" id="review"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="books.returnBook()">반납</button>
      </div>
    </div>
  </div>
</div>
