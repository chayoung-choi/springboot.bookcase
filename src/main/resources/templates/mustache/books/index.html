{{>layout/header}}
<nav class="navbar fixed-top bg-white border-bottom shadow-sm px-2 py-0">
	<ul class="nav nav-header pt-2" onclick="tab.moveNavTab()">
	  <li class="nav-item">
	    <a class="nav-link active" href="#rental" tabindex="1">
	    	<strong>대여</strong>
	    </a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="#return" tabindex="2">
	    	<strong>반납</strong>
	    </a>
	  </li>
	</ul>
	<form class="navbar-button form-inline" >
      <a class="btn btn-white" type="button" data-tab-index="1" href="/books/rental-search" style="display: none;">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
		  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
		  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
		</svg>
      </a>
      <a class="btn btn-white" type="button" data-tab-index="2" href="/books/return-search" style="display: none;">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
		  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
		  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
		</svg>
      </a>
    </form>
</nav>
<main class="container-fluid include-nav-header include-nav-bottom">
	<div class="swiper-container min-h-75">
		<div class="swiper-wrapper">
			<div class="swiper-slide" data-page="1">
				{{>books/books-rental}}
			</div>
			<div class="swiper-slide" data-page="2">
				{{>books/books-return}}
			</div>
		</div>
	</div>
</main>

<div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" data-book-id="">
      <div class="modal-header">
        <h5 class="modal-title" id="returnModalLabel">반납하기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="review" class="col-form-label">한줄평:</label>
            <textarea class="form-control" id="review"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="books.returnBook()">반납</button>
      </div>
    </div>
  </div>
</div>
{{>layout/nav-bottom}}
{{>layout/footer}}
<script src="/js/app/tab.js"></script>
<script src="/js/app/books.js"></script>
