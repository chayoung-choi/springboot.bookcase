<div class="container">
	<div class="row row-cols-1 row-cols-md-2">
		{{#rental-books}}
		  <div class="col mb-2">
			<div class="card h-100 shadow-sm" data-book-id="{{books.bookId}}">
			  <div class="row no-gutters h-100">
			    <div class="col-5 col-md-4 d-flex align-items-center">
			      <img src="{{books.thumbnail}}" class="card-img img-thumbnail" alt="...">
			    </div>
			    <div class="col-7 col-md-8">
				    <div class="d-flex h-100 flex-column">
					    <div class="w-100 px-2 pt-2">
					    	<h5 class="card-title book-title mb-1">{{title}}</h5>
							<div class="book-authors">{{books.authors}}</div>
					        <p class="card-text book-publisher"><small class="text-muted">{{books.publisher}}</small></p>
					        <p class="card-text">대여일 : {{fmtRenatlDate}}</p>
					    </div>
					    <div class="mt-auto d-flex justify-content-around p-2">
					      <div class="w-100 p-1">
						    <button type="button" class="btn btn-primary btn-block" onclick="books.returnBook('{{books.bookId}}')">반납</button>
						  </div>
					      <div class="w-100 p-1">
						    <button type="button" class="btn btn-outline-primary btn-block">연장</button>
						  </div>
					    </div>
					</div>
			    </div>
			  </div>
			</div>
		  </div>
		{{/rental-books}}
		{{^rental-books}}
		<div class="col-12 col-md-12 mt-3">
			<div class="alert alert-info text-center" role="alert">
				반납할 도서가 없군요!
				<div class="row mt-3">
					<div class="col-6">
						<button type="button" class="btn btn-info btn-block">대여</button>
					</div>
					<div class="col-6">
						<button type="button" class="btn btn-secondary btn-block">대여 이력</button>
					</div>
				</div>
			</div>
		</div>
		{{/rental-books}}
	</div>
</div>
<script src="/js/app/books.js"></script>
